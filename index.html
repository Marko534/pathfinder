<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pain</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="grid-container"></div>
      <div id="input-container">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" value="25" />
        <label for="cols">Columns:</label>
        <input type="number" id="cols" value="25" />
        <div id="grid-container">
          <button
            class="button draw-mode"
            value="empty"
            onclick="selectMode(this.value)"
          >
            Clear
          </button>
          <button
            class="button draw-mode"
            value="obstacle"
            onclick="selectMode(this.value)"
          >
            Wall
          </button>

          <button
            class="button draw-mode"
            value="start"
            onclick="selectMode(this.value)"
          >
            Start
          </button>
          <button
            class="button draw-mode"
            value="end"
            onclick="selectMode(this.value)"
          >
            Finish
          </button>
          <button class="button" onclick="toggleGrid()">Toggle Border</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
